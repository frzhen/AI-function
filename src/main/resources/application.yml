logging:
    level:
        guru.ysy.aiexpert: DEBUG
jdk:
    vendor:
        name: Oracle-JDK
        version: ${java.version}
gradle:
    version: 8.7
    DSL: Kotlin
spring:
    application:
        name: AI-Func
        version: 0.0.1-SNAPSHOT
        description: DEMO AI Function calling with Mistral AI
    output:
        ansi:
            enabled: always
    config:
        import: classpath:env/Mistral.env[.properties],classpath:env/weather.env[.properties]
    ai:
        mistralai:
            api-key: ${MISTRAL_API_KEY}
            chat:
                options:
                    model: mistral-large-latest
                    temperature: 0.8
weather:
    api:
        url: "https://api.api-ninjas.com/v1/weather"
        key: ${WEATHER_API_KEY}
